name: CI  Build  Test  Pack  Publish

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.sln', '**/*.csproj', '**/*.props', '**/*.targets') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --no-restore -c Release

      - name: Test
        # Let `dotnet test` build test projects as needed to avoid missing builds
        run: dotnet test -c Release --verbosity normal

      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: fraction-build
          path: src/FractionLibrary/bin/Release/net8.0/
          retention-days: 7

  pack-and-publish:
    if: startsWith(github.ref, 'refs/tags/')
    name: Pack & Publish
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Download build outputs
        uses: actions/download-artifact@v4
        with:
          name: fraction-build
          path: ./build-artifacts

      - name: Place build outputs where pack expects them
        run: |
          TARGET_DIR=src/FractionLibrary/bin/Release/net8.0
          mkdir -p "$TARGET_DIR"
          if [ -d "./build-artifacts" ]; then
            cp -r ./build-artifacts/* "$TARGET_DIR/" || true
          fi
          echo "Contents of $TARGET_DIR:"
          ls -la "$TARGET_DIR" || true

      - name: Compute package version
        id: compute_version
        shell: bash
        run: |
          # Use VERSION file if present, otherwise default base
          if [ -f VERSION ]; then
            BASE_VERSION=$(cat VERSION | tr -d " \t\n\r")
          else
            BASE_VERSION="0.1.0"
          fi

          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            RAW_TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${RAW_TAG#v}"
            echo "Detected tag push: ${RAW_TAG} -> publishing stable version ${VERSION}"
          else
            SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
            VERSION="${BASE_VERSION}-ci${GITHUB_RUN_NUMBER}.${SHORT_SHA}"
            echo "No tag detected. Using computed prerelease version: ${VERSION}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Restore dependencies for pack
        run: dotnet restore src/FractionLibrary/FractionLibrary.csproj

      - name: Pack FractionLibrary
        run: |
          mkdir -p ./artifacts
          # Use --no-build because build outputs were downloaded into the workspace.
          dotnet pack src/FractionLibrary/FractionLibrary.csproj -c Release -o ./artifacts /p:PackageVersion=${{ steps.compute_version.outputs.version }} --no-build

      - name: List artifacts
        run: ls -la ./artifacts || true

